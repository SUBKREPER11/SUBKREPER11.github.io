<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PWAApp/settings/settings.css">
    <link id="theme-stylesheet" rel="stylesheet" href="/PWAApp/light.css"> <!-- Domyślnie ustawiony jasny motyw -->
    <title>Settings</title>
</head>

<body id="settings">
    <a href="../index.html">
        <h1>&lt; Home</h1>
    </a>
    <div>
        <input type="file" id="backgroundUploader" accept="image/*">
    </div>
    <div class="theme-switch">
        <label>
            Przełącz motyw
            <input type="checkbox" id="themeToggle">
        </label>
    </div>
    <script>
        const backgroundUploader = document.getElementById('backgroundUploader');

        backgroundUploader.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                // Zapisz dane obrazu w LocalStorage
                localStorage.setItem('backgroundImage', e.target.result);

                // Przekieruj użytkownika z powrotem na główną stronę
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="../theme.js"></script>

</body>

</html>
