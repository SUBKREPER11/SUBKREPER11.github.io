<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja PWA</title>
    <link rel="stylesheet" href="/PWAApp/style.css">
    <link rel="manifest" href="/PWAApp/manifest.json">
    <link id="theme-stylesheet" rel="stylesheet" href="/PWAApp/light.css"> <!-- Domyślnie ustawiony jasny motyw -->

</head>

<body id="index">
    <div class="background-image" id="background-image"></div>
    <div id="watch"></div>
    <div class="footer">
        <a href="https://www.youtube.com">
            <img src="icon1.png" alt="Ikona 1" class="footer-icon">
        </a>
        <a href="./settings/settings.html">
            <img src="icon2.png" alt="Ikona 2" class="footer-icon">
        </a>
        <a href="">
            <img src="icon3.png" alt="Ikona 3" class="footer-icon">
        </a>
        <a href="">
            <img src="icon4.png" alt="Ikona 4" class="footer-icon">
        </a>
    </div>
    <script src="/PWAApp/addons/clock.js"></script>
    <script src="/PWAApp/theme.js"></script>
    <script src="/PWAApp/app.js"></script>

    <script>
        // Sprawdź, czy istnieje obraz w LocalStorage i ustaw go jako tło
        const backgroundImageDiv = document.getElementById('background-image');
        const backgroundImage = localStorage.getItem('backgroundImage');

        if (backgroundImage) {
            backgroundImageDiv.style.backgroundImage = `url(${backgroundImage})`;
            backgroundImageDiv.style.backgroundSize = 'cover';
            backgroundImageDiv.style.backgroundPosition = 'center';
        }
    </script>
</body>

</html>
